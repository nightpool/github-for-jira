buildNumber: 0.0.2
name: Github For Jira
description: Connect app for integrating GitHub into Jira
organization: Engineering-DevOps
notifications:
  email: fusion-arc@atlassian.com

compose:
  microservice:
    image: docker.atl-paas.net/atlassian/github-for-jira
    ports:
    - 8080:8080
    tag: 0.0.2

links:
  healthcheck:
    uri: healthcheck
  source:
    url: git@bitbucket.org:atlassian/github-jira-integration.git


cleanup: true

resources:
  - type: redis
    name: cache
    attributes:
      snapshotRetention: 0
      config:
        maxmemory-policy: allkeys-lru
  - type: postgres-db
    name: database
  - type: globaledge
    name: ingress

config:
  environmentVariables:
    NODE_ENV: production
    PORT: "8080"

scaling:
  min: 1
  max: 1
  instanceCount: 1
  instance: t3.small
